buildscript {
    repositories {
        mavenCentral()
    }
}

apply plugin: "io.spinnaker.plugin.service-extension"

sourceCompatibility = 1.11
targetCompatibility = 1.11

spinnakerPlugin {
    serviceName = "clouddriver"
    pluginClass = "io.armory.plugin.eap.EAPPlugin"
    requires="clouddriver>=0.0.0"
}

dependencies {
    implementation project(":common")
    implementation project(":git-poller")

    compileOnly(group: 'org.codehaus.groovy', name: 'groovy', version: '2.5.11')
    compileOnly(group: 'org.pf4j', name: 'pf4j', version: "${pf4jVersion}")
    compileOnly(group: 'io.spinnaker.kork', name: 'kork-plugins', version: "${korkVersion}")
    compileOnly(group: 'io.spinnaker.kork', name: 'kork-plugins-spring-api', version: "${korkVersion}")
    compileOnly(group: 'io.spinnaker.kork', name: 'kork-credentials-api', version: "${korkVersion}")
    compileOnly(group: 'io.spinnaker.kork', name: 'kork-secrets', version: "${korkVersion}")
    compileOnly(group: 'io.spinnaker.clouddriver', name: 'clouddriver-api', version: "${clouddriverVersion}")
    compileOnly(group: 'io.spinnaker.clouddriver', name: 'clouddriver-core', version: "${clouddriverVersion}")
    compileOnly(group: 'io.spinnaker.clouddriver', name: 'clouddriver-security', version: "${clouddriverVersion}")
    compileOnly(group: 'io.spinnaker.clouddriver', name: 'clouddriver-kubernetes', version: "${clouddriverVersion}")
    compileOnly(group: 'io.spinnaker.clouddriver', name: 'clouddriver-cloudfoundry', version: "${clouddriverVersion}")
    compileOnly(group: 'io.spinnaker.clouddriver', name: 'clouddriver-aws', version: "${clouddriverVersion}")
    compileOnly(group: 'io.spinnaker.clouddriver', name: 'clouddriver-ecs', version: "${clouddriverVersion}")
    compileOnly(group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.11.2')
    compileOnly(group: 'org.projectlombok', name: 'lombok', version: '1.18.12')
    compileOnly(group: 'com.google.guava', name: 'guava', version: '28.2-jre')
    compileOnly(group: 'org.eclipse.jgit', name: 'org.eclipse.jgit', version: '5.7.0.202003110725-r')
    compileOnly(group: 'org.yaml', name: 'snakeyaml', version: '1.26')
    annotationProcessor(group: 'org.projectlombok', name: 'lombok', version: '1.18.12')

    implementation(group: 'commons-io', name: 'commons-io', version: '2.6')

    testImplementation "org.junit.jupiter:junit-jupiter-api:5.6.3"
    testImplementation "org.junit.vintage:junit-vintage-engine:5.5.3"
    testImplementation "org.junit.jupiter:junit-jupiter-params:5.6.3"
    testImplementation "org.junit.platform:junit-platform-runner:1.6.2"
    testImplementation "org.mockito:mockito-all:1.10.9"
    testImplementation(group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.10.2')
    testImplementation(group: 'io.spinnaker.kork', name: 'kork-secrets', version: "${korkVersion}")
    testImplementation(group: 'io.spinnaker.kork', name: 'kork-credentials-api', version: "${korkVersion}")
    testImplementation(group: 'com.google.guava', name: 'guava', version: '28.2-jre')
    testImplementation(group: 'io.spinnaker.clouddriver', name: 'clouddriver-kubernetes', version: "${clouddriverVersion}")
    testImplementation(group: 'io.spinnaker.clouddriver', name: 'clouddriver-cloudfoundry', version: "${clouddriverVersion}")
    testImplementation(group: 'io.spinnaker.clouddriver', name: 'clouddriver-aws', version: "${clouddriverVersion}")
    testImplementation(group: 'io.spinnaker.clouddriver', name: 'clouddriver-ecs', version: "${clouddriverVersion}")
}

tasks.withType(Test) {
    useJUnitPlatform()
}
